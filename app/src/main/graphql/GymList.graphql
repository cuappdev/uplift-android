query GymList {
  gyms {
    id
    name
    description
    facilities {
      id
      gymId
      name
      facilityType
      openHours {
        id
        facilityId
        day
        startTime
        endTime
      }
      capacities {
        id
        facilityId
        count
        percent
        updated
      }
      capacity {
        id
        facilityId
        count
        percent
        updated
      }
    }
    location
    latitude
    longitude
    imageUrl
  }
}
